<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Корзина заказов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .header {
            background-color: #212529;
            color: #fff;
            padding: 20px;
            display: flex;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .header a {
            text-decoration: none;
            color: inherit;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        .total {
            text-align: right;
            font-size: 1.2em;
            margin-top: 20px;
        }

        .checkout-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }

        .checkout-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div class="header">
    <h1><a href="/homepage">Vana & Kos</a></h1>
    <!-- Здесь может быть ваш логотип или другие элементы шапки -->
</div>
<div class="container">
    <h2>Корзина заказов</h2>
    <table>
        <thead>
        <tr>
            <th>Товар</th>
            <th>Цена</th>
            <th>Количество</th>
            <th>Действие</th>
        </tr>
        </thead>
        <tbody>
        <!-- Данные товаров будут динамически добавлены с использованием JavaScript -->
        </tbody>
    </table>
    <div class="total">
        <strong>Итого: <span id="totalAmount">0</span> руб.</strong>
    </div>
    <button class="checkout-btn" onclick="location.href='checkout.html'">Оформить заказ</button>
</div>

<script>
    // Функция для получения данных о заказах из API и отображения их на странице
    async function fetchOrderItems() {
        try {
            const response = await fetch('/data/order');
            const data = await response.json();
            return data;
        } catch (error) {
            console.error('Ошибка при получении данных:', error);
        }
    }

    // Функция для удаления товара из корзины
    async function removeItem(productId) {
        console.log(productId)
        try {
            const response = await fetch('/ad/delete/item', {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({id: `${productId}`})
            });
            const result = await response.json();
            if (result.success) {
                alert('Товар удален из корзины');
                await renderCart(); // Перезагрузка корзины после удаления
            } else {
                alert('Ошибка при удалении товара: ' + result.message);
            }
        } catch (error) {
            console.error('Ошибка при удалении товара:', error);
        }
    }

    async function renderCart() {
        const orderItems = await fetchOrderItems();
        const tbody = document.querySelector('tbody');
        const totalAmountElement = document.getElementById('totalAmount');
        tbody.innerHTML = '';  // Очистка таблицы перед добавлением новых данных
        let totalAmount = 0;

        orderItems.forEach(item => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${item.product_name}</td>
            <td>${item.price} руб.</td>
            <td>${item.quantity}</td>
            <td><button onclick="removeItem(${item.id})">Удалить</button></td>`
            ;
            tbody.appendChild(row);
            totalAmount += item.price * item.quantity;
        });

        totalAmountElement.textContent = totalAmount;
    }

    renderCart();
</script>
</body>
</html>
