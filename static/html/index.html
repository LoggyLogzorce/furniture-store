<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<div class="container">
    <h2>Login</h2>
    <form id="loginForm">
        <label for="username">Login:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Login"><br>
        <br><input onclick="location.href='/register'" type="submit" value="Register"></input>
    </form>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Предотвращение стандартного поведения формы (отправка)

        var formData = new FormData(this);

        fetch("/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded"
            },
            body: new URLSearchParams(formData)
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Authentication failed");
                }
                return response.json();
            })
            .then(data => {
                // Перенаправляем пользователя в зависимости от полученной роли
                if (data.role === "admin") {
                    window.location.href = "/admin/users";
                }
                if (data.role === "user") {
                    window.location.href = "/homepage";
                }
            })
            .catch(error => {
                console.error("Error:", error);
                // Вывод сообщения об ошибке авторизации
                alert("Authentication failed. Please check your credentials and try again.")
            });
    });

</script>

</body>
</html>
